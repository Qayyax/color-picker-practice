<!DOCTYPE html>
<html lang="en">

<head>
  <title>Color Picker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <!-- added Google fonts to match design file -->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>
    <nav>
      <form action="">
        <input type="color" value="#F55A5A" id="color">
        <div id="custom-select">
          <select name="color-mode" id="color-mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
        </div>
        <button type="submit"><span>Get color scheme</span></button>
      </form>
    </nav>
    <div id="container">
      <div id="color-1"></div>
      <div id="color-2"></div>
      <div id="color-3"></div>
      <div id="color-4"></div>
      <div id="color-5"></div>
    </div>
    <div id="hex-container">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <!-- maybe a convert to option here -->
    <!-- and maybe another convert from ? to ? -->
  </main>

  <script src="app.js"></script>
</body>

</html>
